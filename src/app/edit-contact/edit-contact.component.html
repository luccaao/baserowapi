


<body>
  
  <div class="container">
    <h2>Atualizar Contato</h2>
    <form (submit)="updateContact()">

      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required placeholder="Digite o novo nome do contato">
      </div>

      <br>

      <div>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" minlength="9" [(ngModel)]="contact.phone" required placeholder="Digite o novo numero de telefone..">
      </div>

      <br>
      <button type="submit">Atualizar</button>
    </form>
  
  </div>
</body>
